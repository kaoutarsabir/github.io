<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Circle Labs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "circlelabs.js"></script>
    <link href = "circlelabs.css" rel = "stylesheet">
</head>
<body>
    <div id = "circles">
    </div>

    <div id = "input-box">
        <div class = "input-line">
            <label for = "width-input">Width:</label>
            <input type="number" id = "width-input"/>
        </div>
        <div class = "input-line">
            <label for = "grow-amount">Growth Amount:</label>
            <input type = "number" id = "grow-amount"/>
        </div>
        <div class = "input-line">
            <label for = "grow-rate">Grow Rate:</label>
            <input type = "number" id = "grow-rate"/>
        </div>
        <div class = "input-line">
            <label for = "number-circles">Number Circles:</label>
            <input id = "number-circles" type="number"/>
        </div>
        <div class = "input-line">
            <button id = "start-button" type="button">Start!</button>
        </div>
    </div>
</body>
</html>
